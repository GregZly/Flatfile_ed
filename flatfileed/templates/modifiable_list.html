{% extends "layout.html" %}

{% block title %} Modifiable CSV Output {% endblock %}

{% block content %}
<h1>Modifiable CSV</h1>
        <table border="1" class="table table-hover" style="width: 500px; align-self: center;">
            {% for row in csv_data %}
                <tr>
                    {% for cell in row %}
                        <td>{{cell}}</td>
                    {% endfor %}
                    <td>
                        <form method="POST" action='/modify_row'>
                            <input type="hidden" name="row_index" value="{{loop.index - 1}}" />
                            <input type="submit" class="btn btn-default" value="Modify" />
                        </form>
                    </td>
                    <td>
                        <form method='POST' action='/remove_row'>
                            <input type="hidden" name="row_index" value="{{loop.index - 1}}" />
                            <input type="submit" class="btn btn-default" value="Delete Row" />
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </table>
{% endblock %}
