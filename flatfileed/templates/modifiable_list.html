<html>
    <head>
        <title>Modifiable CSV Output</title>
    </head>
    <body>
        <h1>Modifiable CSV</h1>
        <input type="button" onclick="location.href='/add_row';" value="Add New Row" />
        <br />
        <table border="1">
            {% for row in csv_data %}
                <tr>
                    {% for cell in row %}
                        <td>{{cell}}</td>
                    {% endfor %}
                    <td>
                        <form method="POST" action='/modify_row'>
                            <input type="hidden" name="row_index" value="{{loop.index - 1}}" />
                            <input type="submit" value="Modify" />
                        </form>
                    </td>
                    <td>
                        <form method='POST' action='/remove_row'>
                            <input type="hidden" name="row_index" value="{{loop.index - 1}}" />
                            <input type="submit" value="Delete Row" />
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </table>
            <br />
            <form method="POST" action='/do_bak'>
                <input type="submit" value="Do Backup" />
            </form>
            <br />
            <input type="button" onclick="location.href='/list_of_backups';" value="List of Backups" />
    </body>
</html>
