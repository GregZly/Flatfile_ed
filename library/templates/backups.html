<html>
    <head>
        <title>List of backups</title>
    </head>
    <body>
        <h1>List of available Backups</h1>
        <ul>
            {% for pair in backups %}
                <li>
                    {{pair[1]}}
                    <form method='POST' action='/show_backup'>
                        <input type="hidden" name="backup_path" value="{{pair[0]}}" />
                        <input type="submit" value="Show Backup" />
                    </form>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
