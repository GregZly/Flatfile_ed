<html>
    <head>
        <title>Modify row of csv file</title>
    </head>
    <body>
        <h1>Modif row of csv file</h1>
        <br />
        <form method="POST" action='/save_mod'>
            <input type="hidden" name='mod_index' value={{mod_index}} /> 
            
            {% for cell in mod_row %}
                <label>Column {{loop.index}}</label>
                <input type="text" name="col{{loop.index}}" value="{{cell}}" />
                <br />
            {% endfor %}
            <button type="submit" name='submit' value="">Submit</button>
        </form>
    </body>
</html>
